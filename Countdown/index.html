  <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" />

  <style type="text/css">
    body {
      background: #fff;
      color: #1a1a1a;
      font-weight: 700;
      font-family: "IBM Plex Mono", monospace;
      font-size: 50px;
      margin-top: 20px;
    }

    .image {
      display: block;
      margin: auto;
      width: 50%;
    }

    ul.countdown {
      list-style: none;
      margin: 75px 0;
      padding: 0;
      display: block;
      text-align: center;
    }

    ul.countdown li {
      display: inline-block;
    }

    ul.countdown li span {

    }

    ul.countdown li.seperator {
      font-size: 80px;
      line-height: 70px;

    }

    ul.countdown li p {
      color: #a7abb1;
      font-size: 17px;
    }

    .contatti {
      font-family: "Montserrat", sans-serif;
      text-align: center;
      color: #365897;
      font-size: 24px;
      margin-top: 30px;
    }

    .social {
      margin-top: 20px;
      font-size: 30px;
    }

    a {
      text-decoration: none;
      color: #365897;
    }

    a:hover {
      color: #365897;
    }

  <div class="container">
